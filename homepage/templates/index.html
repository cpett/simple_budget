{% extends "base.html" %}
{% load material_form %}
{% block class_tab_home %}active{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col m12">
        <div class="card">
          <div class="card-content">
            <!-- <span class="card-title">SimpleBudget</span> -->
            <h4>SimpleBudget</h4>
            <div class="row">
              <div class="col s12 m4 l4 center-align">
                <i class="material-icons medium">account_balance</i>
                <p>Securely connect your acounts</p>
              </div>
              <div class="col s12 m4 l4 center-align">
                <i class="material-icons medium">create</i>
                <p>Create goals</p>
              </div>
              <div class="col s12 m4 l4 center-align">
                <i class="material-icons medium">check_circle</i>
                <p>Keep your goals</p>
              </div>
            </div>
          </div>
          <div class="card-action">
            <a href="{% url 'sign_up' %}" class="btnSignUp">Sign Up Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
