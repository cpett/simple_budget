{% extends "budget_base.html" %}
{% load staticfiles %}
{% block extrajs %}
  <script src="{% static 'js/accounts.js' %}"></script>
{% endblock %}
{% load material_form %}
{% block accounts_tab %}active{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col m12">
        <div class="card">
          <div class="card-content">
            <h4>Accounts</h4>
            <div class="row">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large orange tooltipped" data-position="left"
    data-delay="50" data-tooltip="Edit accounts">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating green tooltipped" id="btnAddAccounts" data-position="left"
          data-delay="50" data-tooltip="Add accounts"
          href="{% url 'accounts_add' %}">
          <i class="material-icons">add</i>
        </a>
      </li>
      <li>
        <a class="btn-floating red tooltipped" id="btnRemoveAccounts" data-position="left"
          data-delay="50" data-tooltip="Remove accounts"
          href="{% url 'accounts_remove' %}">
          <i class="material-icons">delete</i>
        </a>
      </li>
    </ul>
  </div>
{% endblock %}
