<head>
  {% load staticfiles %}
  {% load material_form %}
  <script src="{% static 'js/goals.js' %}"></script>
</head>
<div class="modal-content">
  <h4>Remove Goal</h4>
  <div class="row">
  {% if goal %}
    <p>
      Are you sure you want to remove <span class='red-text'>{{ goal.goal_name}}</span>?
      This is final, and cannot be undone.
    </p>
  </div>
  <div class="modal-footer">
    <a id='{{ goal.id }}' class="btnRemoveGoal waves-effect waves-red btn red">Remove Goal</a>
  </div>
  {% else %}
    <p>
      It looks like that account doesn't exist. Please refresh the page and try again.
    </p>
  </div>
  {% endif %}
</div>
